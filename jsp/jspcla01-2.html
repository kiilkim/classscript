<h3>text9- submit제어</h3>

                    <!--
                        alert는 false 값이 넘어왔는지 확인 check에 false가 있다는 것을 확인
                        그 다음 넘겨줄 것은? submit으로 넘겨줘야함. submit도 함수라 생각하고

                        id 표시 class 표시 , id가 제일먼저 두개 이름 동일해도되는데 구분


                    -->
    
    <form action="a.jsp" method="get" name="fr" onsubmit="return check()">
    아이디 : <input type="text" name="id" id="idd"><br>
    비밀번호 : <input type="password" name="pass"><br>
    자기소개 : <textarea name="intro" rows="5" cols="10"></textarea><br>
    취미선택하세요 : <input type="checkbox" name="hob" value="여행">여행
                 <input type="checkbox" name="hob" value="게임">게임
                 <input type="checkbox" name="hob" value="독서">독서<br>
    성별 : <input type="radio" name="gen" value="남">남				
          <input type="radio" name="gen" value="여">여<br>
    학년 선택하세요 : <select name="hak">
        <option value="">학년 선택하세요</option>
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
    </select><br>			  

    <input type="submit" value="회원가입"><br>

    서브밋일땐 온클릭안쓴다. 폼의 내용을 들고 서브밋 누르면 a.jsp 로가면 자바로 제어 check()동작
    
    


    </form>
