    <h1>ITWILL 회원가입</h1>

<form>

        <form style="border: 1px solid black;">
        <fieldset>
            <legend>필수 입력</legend>
            ♣ 이름 <input type="text"><br>
            ♣ 아이디 <input type="text" value="6~10자 영문과 숫자조합" maxlength="10"><br>
            ♣ 비밀번호 <input type="password" ><br><br>

            ♣ 성별<br>
            <input type="radio" value="남">남<br>
            <input type="radio" value="여" checked="checked">여<br>
            <input type="radio" value="기타">기타<br><br>

            ♣ 전화번호<input type="Tel"><br>
            ♣ email<input type="email">

            <hr>
            ♣ 아이티윌 부산이 제공하는 정보를 받으시겠습니까?<br>
            <input type="radio" value="accept" checked>받습니다.<br>
            <input type="radio" value="disaccept">받지 않겠습니다.<br><br>

            ♣ 정보나 이벤트 소식을 어떻게 받으시겠습니까?<br>
            <input type="radio" value="" checked="checked">이메일<br>
            <input type="radio" value="" >문자<br>
            <input type="radio" value="" checked="checked">카카오톡<br>
            <input type="radio" value="" >우편<br>
        </fieldset>

        </form>


<br><br>


        <form>
            <fieldset>
                <legend>선택 입력</legend>
            ♣ 프로필사진<br>
            <input type="file" width="60" height="80"> <br><br>
           <!--  <button><img src="man.png" width="60" height="80">
            </button><br><br> -->
            
            ♣ 자기소개를 해주세요<br>

            <textarea rows="10" cols="100">
                간단히 작성해주세요
            </textarea><br><br>

            ♣ 블로그주소 <input type="url"><br><br>

            ♣ 학과를 선택해주세요<br>
            <select>
                <option>컴퓨터공학과</option>
                <option selected>산업공학과</option>
                <option>기계공학과</option>
                <option>화학공학과</option>
                <option>전기전자공학과</option>
                <option>건축공학과</option>
            </select>
            <br><br>

            ♣ 취미, 특기를 선택해주세요<br>
            <select>
                <optgroup label="취미">
                    
                    <option>등산</option>
                    <option>여행</option>
                    <option selected>요리</option>
                    <option>게임</option>
                </optgroup>
                <optgroup label="특기">
                    <option>운동</option>
                    <option>바둑</option>
                    <option selected>음악</option>
                    <option>무용</option>
                </optgroup>
            </select>
        </form>
    </fieldset>
